<div class="pos-f-t">
  <!-- Bar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="row nav-row">
        <div class="col-sm-11"></div>
        <div class="col-sm text-right">
          <button (click)="toggleMenu()" aria-controls="navbarToggleExternalContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                  class="navbar-toggler"
                  type="button">
            <span [class.open]="!menuCollapsed" class="animated-toggle-icon">
              <span></span><span></span><span></span><span></span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Menu content -->
  <div class="menuArea" [class.menuAreaVisible]="!menuCollapsed">
    <div class="bg-dark p-4">
      <div *ngIf="rootMenu" class="container-fluid menu-content">

        <!-- Breadcrumbs -->
        <div class="nav-breadcrumb">
          <ul>
            <li *ngFor="let item of breadcrumbs; let i = index"
                (click)="selectBreadcrumb(item, i)"
                [class.active]="i === breadcrumbs.length - 1">
              <i *ngIf="item.icon" class="{{item.icon}}"></i>
              {{item.label | translate}}
            </li>
          </ul>
        </div>

        <!-- Table with children -->
        <div class="row">
          <div *ngFor="let menuRows of currentMenu.children" class="col-sm-3">
            <div *ngFor="let menu of menuRows" class="row">
              <div class="col-sm">
                <div (click)="onItemClick(menu)"
                     *ngIf="menu"
                     [class.selected]="menu.selected"
                     class="menu-element">
                  <i *ngIf="menu.icon" class="{{menu.icon}} menu-icon"></i>
                  <span>{{menu.label | translate}}</span>

                  <span class="menu-element-dir-indicator">
                    <i class="fa"
                       [class.fa-chevron-down]="menu.url"
                       [class.fa-chevron-right]="!menu.url"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
