<div class="row">
  <div class="col-sm">
    <h2>
      {{label | translate}}
      <small *ngIf="pageInfo && pageInfo.totalItems > 0" class="text-muted">{{'common.paginationRowsInfo' | translate:pageInfo}}</small>
      <small *ngIf="pageInfo && pageInfo.totalItems == 0" class="text-muted">{{'common.noRowsFound' | translate}}</small>
    </h2>
  </div>

  <div class="col-sm clearfix download-button-area" *ngIf="downloadExcelUrl && pageInfo">
    <div class="float-right">
      <groot-download-button
        [url]="downloadExcelUrl"
        [argsProvider]="downloadExcelArgsProvider"
      ></groot-download-button>
    </div>
  </div>
</div>
