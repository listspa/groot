<div class="row">
  <div class="col-sm">
    <h2 translate>common.searchResults</h2>
  </div>
  <div class="col-sm clearfix">
    <div class="float-right">
      <groot-download-button
        *ngIf="downloadExcelUrl"
        [url]="downloadExcelUrl"
        [argsProvider]="downloadExcelArgsProvider"
      ></groot-download-button>

      <span *ngIf="pageInfo">{{'common.paginationRowsInfo' | translate:pageInfo}}</span>
    </div>
  </div>
</div>
