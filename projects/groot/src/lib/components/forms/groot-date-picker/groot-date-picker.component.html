<label for="{{name}}" *ngIf="label">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>

<div class="input-group">
  <input type="text"
         autocomplete="off"
         class="form-control"
         placeholder="{{label | translate}}"
         [required]="required"
         [id]="name"
         [name]="name"
         bsDatepicker
         #datePickerDirective="bsDatepicker"
         #input=ngModel
         [placement]="placement"
         [ngModel]="selectedDate"
         triggers=""
         (ngModelChange)="writeValue($event)"
         [class.is-invalid]="!input.valid && !input.pristine"
         [disabled]="disabled">
  <div class="input-group-append">
    <span class="input-group-text">
      <i class="fa fa-calendar"></i>
    </span>
  </div>
  <div class="invalid-feedback" *ngIf="!input.valid && !input.pristine">
    {{'common.required' | translate}}
  </div>
</div>
<small class="form-text text-muted" *ngIf="helpText">
  {{helpText | translate}}
</small>
