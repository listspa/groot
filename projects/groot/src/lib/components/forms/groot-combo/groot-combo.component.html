<label for="{{name}}">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>
<ng-select [items]="items"
           [placeholder]="label | translate"
           [required]="required"
           id="{{name}}"
           [name]="name"
           #input="ngModel"
           [ngModel]="selectedValue"
           (ngModelChange)="writeValue($event)"
           [class.is-invalid]="!input.valid && !input.pristine"
           [disabled]="disabled"
           [bindLabel]="bindLabel"
           [bindValue]="bindValue"
           [multiple]="multiple"
           [closeOnSelect]="!multiple">

  <!-- Custom item templates -->
  <ng-template *ngIf="itemTemplate"
               ng-option-tmp
               let-item="item"
               let-item$="item$"
               let-index="index"
               let-searchTerm="searchTerm">
    <ng-container
      *ngTemplateOutlet="itemTemplate; context: {item: item, item$: item$, index: index, searchTerm: searchTerm}">
    </ng-container>
  </ng-template>

</ng-select>
<div class="invalid-feedback" *ngIf="!input.valid && !input.pristine">
  {{'common.required' | translate}}
</div>
<small class="form-text text-muted" *ngIf="helpText">
  {{helpText | translate}}
</small>
