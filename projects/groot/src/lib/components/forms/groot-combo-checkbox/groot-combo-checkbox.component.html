<label for="{{name}}">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>
<ng-select [items]="items"
           [placeholder]="label | translate"
           [required]="required"
           id="{{name}}"
           [name]="name"
           #input="ngModel"
           [ngModel]="selectedValue"
           (ngModelChange)="writeValue($event)"
           [class.is-invalid]="!input.valid && !input.pristine"
           [disabled]="disabled"
           [bindLabel]="bindLabel"
           [bindValue]="bindValue"
           [multiple]="true"
           [closeOnSelect]="false">
  <ng-template ng-header-tmp>
    <div class="custom-control custom-checkbox">
      <input type="checkbox"
             id="item-all"
             class="custom-control-input"
             [ngModel]="isAllSelected()"
             (ngModelChange)="toggleSelectAll()">
      <label class="custom-control-label font-italic"
             for="item-all">All</label>
    </div>
  </ng-template>

  <ng-template ng-multi-label-tmp let-items="items">
    {{items.length}} selected items
  </ng-template>

  <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index">
    <div class="custom-control custom-checkbox">
      <input type="checkbox"
             id="item-{{index}}"
             class="custom-control-input"
             [ngModel]="item$.selected">
      <label class="custom-control-label">{{bindValue ? item[bindValue] : item}}</label>
    </div>
  </ng-template>
</ng-select>
<div class="invalid-feedback" *ngIf="!input.valid && !input.pristine">
  {{'common.required' | translate}}
</div>
<small class="form-text text-muted" *ngIf="helpText">
  {{helpText | translate}}
</small>
