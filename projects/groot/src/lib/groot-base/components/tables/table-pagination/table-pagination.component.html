<nav>
  <div class="container-fluid clearfix paginator">
    <div class="float-start paginator-first-last">
      <a class="paginator-first"
        [class.disabled]="_pageNum == 0" (click)="goDirectlyToPage(0)">
        <i class="fa fa-angle-double-left"></i>
        <span class="paginator-first-last-text">{{'common.firstPage' | translate}}</span>
      </a>
    </div>
    <div class="float-end paginator-first-last">
      <a class="paginator-last"
         [class.disabled]="_pageNum + 1 >= _numPages"
         (click)="goDirectlyToPage(_numPages - 1)">
        <span class="paginator-first-last-text">{{'common.lastPage' | translate}}</span>
        <i class="fa fa-angle-double-right"></i>
      </a>
    </div>

    <div class="paginator-middle">
      <a class="paginator-prev" [class.disabled]="_pageNum == 0"
         (click)="goDirectlyToPage(_pageNum - 1)">
        <i class="fa fa-angle-left"></i>
      </a>
      <a class="page-ellipsis" *ngIf="_pageNum > 2"
         (click)="goDirectlyToPage(_pageNum - 2)">...</a>
      <a class="page-number" *ngIf="_pageNum > 1"
         (click)="goDirectlyToPage(_pageNum - 2)">{{_pageNum - 1}}</a>
      <a class="page-number" *ngIf="_pageNum > 0"
         (click)="goDirectlyToPage(_pageNum -1)">{{_pageNum}}</a>
      <a class="page-number active">{{_pageNum + 1}}</a>
      <a class="page-number" *ngIf="_pageNum + 1 < _numPages"
         (click)="goDirectlyToPage(_pageNum + 1)">{{_pageNum + 2}}</a>
      <a class="page-number" *ngIf="_pageNum + 2 < _numPages"
         (click)="goDirectlyToPage(_pageNum + 2)">{{_pageNum + 3}}</a>
      <a class="page-ellipsis" *ngIf="_pageNum + 3 < _numPages || _totalItems == -1"
         (click)="goDirectlyToPage(_pageNum + (_totalItems == -1 ? 1 : 3))">...</a>
      <a class="paginator-next" [class.disabled]="isNextDisabled()"
         (click)="goDirectlyToPage(_pageNum + 1)">
        <i class="fa fa-angle-right"></i>
      </a>
    </div>
  </div>
</nav>
