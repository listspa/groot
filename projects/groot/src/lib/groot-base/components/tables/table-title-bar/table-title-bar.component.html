<div class="row">
  <div class="col-sm">
    <h2>
      {{label | translate}}
      <small *ngIf="pageInfo && pageInfo.totalItems > 0"
             class="text-muted">{{'common.paginationRowsInfo' | translate:pageInfo}}</small>
      <small *ngIf="showRefreshIcon" class="refresh text-muted" (click)="refreshTable()"><i class="fa fa-refresh" [ngClass]="{'fa-spin': loading}"></i></small>
    </h2>
  </div>
  <div class="col-sm buttons-list-right">
    <ng-content></ng-content>

    <groot-download-button
      class="mb-2"
      *ngIf="(downloadExcelUrl || downloadExcelUrlProvider) && pageInfo"
      [label]="downloadExcelLabel"
      [url]="downloadExcelUrl"
      [urlProvider]="downloadExcelUrlProvider"
      [argsProvider]="downloadExcelArgsProvider"
    ></groot-download-button>
  </div>
</div>
