<div class="row">
  <div class="col-sm">
    <h2 [class.align-to-download-button]="(downloadExcelUrl || downloadExcelUrlProvider) && pageInfo">
      {{label | translate}}
      <small *ngIf="showPageInfo && pageInfo && pageInfo.totalItems > 0"
             class="pagination-info text-muted">{{'common.paginationRowsInfo' | translate:pageInfo}}</small>

      <!-- refresh icon -->
      <small *ngIf="showRefreshIcon" class="refresh text-muted" (click)="refreshTable()">
        <i class="fa fa-refresh" [ngClass]="{'fa-spin': loading}"></i>
      </small>

      <small *ngIf="lastRefreshTimestamp" class="last-refresh-ts text-muted">
        {{'table.lastRefreshTimestamp' | translate}}
        {{lastRefreshTimestamp | date: (dateFormat + ' HH:mm')}}
      </small>
    </h2>
  </div>
  <div class="col-sm buttons-list-right">
    <ng-content></ng-content>

    <groot-download-button
      class="mb-2"
      *ngIf="(downloadExcelUrl || downloadExcelUrlProvider) && pageInfo"
      [label]="downloadExcelLabel"
      [url]="downloadExcelUrl"
      [urlProvider]="downloadExcelUrlProvider"
      [argsProvider]="downloadExcelArgsProvider"
      [ajax]="downloadExcelIsAjax"
      [downloadFileName]="downloadExcelFileName"
    ></groot-download-button>
  </div>
</div>
