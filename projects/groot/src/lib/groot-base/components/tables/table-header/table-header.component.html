<i *ngIf="icon" [ngClass]="icon"></i>
<span *ngIf="label" translate>{{label}}</span>
<span *ngIf="literalLabel">{{literalLabel}}</span>
<span *ngIf="columnName"
      class="buttons"
      (click)="toggle()">
  <span [class.deselected]="!(sort.column == columnName && !sort.reverse)"
        [class.active]="sort.column == columnName && !sort.reverse">
    <i class="fa fa-caret-up"></i>
  </span>
  <span [class.deselected]="!(sort.column == columnName && sort.reverse)"
        [class.active]="sort.column == columnName && sort.reverse">
    <i class="fa fa-caret-down"></i>
  </span>
</span>
