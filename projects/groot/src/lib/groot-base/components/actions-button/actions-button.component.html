<div class="fa-stack groot-actions-button"
     [class.fa-lg]="!insideTable"
     [popover]="popoverTemplate || defaultTemplate"
     [popoverContext]="popoverContext"
     [containerClass]="computedPopoverContainerClass"
     container="body"
     [outsideClick]="true"
     [placement]="placement"
     [popoverTitle]="popoverTitle"
     (onShown)="shown()"
     (onHidden)="hidden()"
     (mouseenter)="hover = true"
     (mouseleave)="hover = false"
     [attr.title]="'common.actions' | translate">
  <ng-container *ngIf="!hamburger">
    <i class="fa-stack-2x"
       [class.fa-regular]="!hover && !isOpen"
       [class.fa-solid]="hover || isOpen"
       [class.fa-circle]="true"
    ></i>
    <i class="fa-solid fa-ellipsis-vertical fa-stack-1x"
       [class.text-white]="hover || isOpen"
    ></i>
  </ng-container>
  <ng-container *ngIf="hamburger">
    <i class="fa-solid fa-2x fa-bars"></i>
  </ng-container>
</div>

<ng-template #defaultTemplate>
  <ng-content></ng-content>
</ng-template>
