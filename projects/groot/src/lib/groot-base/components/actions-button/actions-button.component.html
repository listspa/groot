<div class="fa-stack groot-actions-button"
     [class.fa-lg]="!insideTable"
     [popover]="popoverTemplate || defaultTemplate"
     [popoverContext]="popoverContext"
     container="body"
     [outsideClick]="true"
     [placement]="placement"
     [popoverTitle]="popoverTitle"
     containerClass="popover-dark"
     (onShown)="open = true"
     (onHidden)="open = false"
     (mouseenter)="hover = true"
     (mouseleave)="hover = false"
     [attr.title]="'common.actions' | translate">
  <i class="fa fa-stack-2x"
     [class.fa-circle-thin]="!hover && !open"
     [class.fa-circle]="hover || open"
  ></i>
  <i class="fa fa-ellipsis-v fa-stack-1x"
     [class.text-white]="hover || open"
  ></i>
</div>

<ng-template #defaultTemplate>
  <ng-content></ng-content>
</ng-template>
