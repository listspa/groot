<div class="fa-stack fa-lg groot-actions-button"
     [popover]="popoverTemplate || defaultTemplate"
     [popoverContext]="popoverContext"
     [outsideClick]="true"
     [placement]="placement"
     [popoverTitle]="popoverTitle"
     containerClass="popover-dark"
     (mouseenter)="hover = true"
     (mouseleave)="hover = false"
     (click)="$event.stopPropagation()"
     [attr.title]="'common.actions' | translate">
  <i class="fa fa-stack-2x"
     [class.fa-circle-thin]="!hover"
     [class.fa-circle]="hover"
  ></i>
  <i class="fa fa-ellipsis-v fa-stack-1x"
     [class.text-white]="hover"
  ></i>
</div>

<ng-template #defaultTemplate>
  <ng-content></ng-content>
</ng-template>
