<div [@emptyEnter]
     class="card">
  <div class="card-header"
       [ngClass]="headerClasses"
       [class.box-collapsed]="!open"
       (click)="toggle()"
       title="{{(open ? 'common.collapse' : 'common.expand') | translate}}">
    <h4>{{label | translate}}</h4>

    <i class="fa-solid fa-chevron-up" *ngIf="open"></i>
    <i class="fa-solid fa-chevron-down" *ngIf="!open"></i>
  </div>

  <div *ngIf="open"
       [@dropDown]
       class="card-body"
       [ngClass]="bodyClasses">
    <ng-content></ng-content>
  </div>
</div>
