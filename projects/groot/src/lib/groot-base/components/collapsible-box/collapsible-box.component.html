<div class="groot-collapsible-box" [@emptyEnter]>
  <div class="box-title clearfix"
       [class.box-collapsed]="!open"
       (click)="toggle()"
       title="{{(open ? 'common.collapse' : 'common.expand') | translate}}">
    {{label | translate}}

    <div class="box-icons float-right">
      <i class="fa fa-chevron-up" *ngIf="open"></i>
      <i class="fa fa-chevron-down" *ngIf="!open"></i>
    </div>
  </div>

  <div [@dropDown] *ngIf="open" class="content">
    <ng-content></ng-content>
  </div>
</div>
