<ng-template [ngIf]="isDashboard">
  <div class="is-dashboard">
    <div *ngIf="title" class="title d-flex justify-content-start w-100 h1">
      <i [ngClass]="icon" *ngIf="icon"></i>
      <ng-container *ngIf="icons && icons.length">
        <i *ngFor="let ico of icons" [ngClass]="ico"></i>
      </ng-container>
      {{title | translate: titleTranslationObj}}
    </div>
  </div>
</ng-template>
<ng-template [ngIf]="!isDashboard">
  <div class="container other-content"
       [class.reduced-height]="reducedHeight">
    <div *ngIf="title" class="title d-flex justify-content-center w-100 h1">
      <i [ngClass]="icon" *ngIf="icon"></i>
      <ng-container *ngIf="icons && icons.length">
        <i *ngFor="let ico of icons" [ngClass]="ico"></i>
      </ng-container>
      {{title | translate: titleTranslationObj}}
    </div>
    <div *ngIf="subtitle"
         class="subtitle d-flex justify-content-center w-100 h4 text-center">{{subtitle | translate: subtitleTranslationObj}}</div>
  </div>
</ng-template>
