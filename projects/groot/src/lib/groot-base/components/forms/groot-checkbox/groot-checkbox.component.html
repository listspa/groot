<div class="custom-control custom-checkbox">
  <input type="checkbox"
         class="custom-control-input"
         [id]="name"
         [name]="name"
         [ngModel]="checked"
         [checked]="checked"
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         [disabled]="disabled">
  <label class="custom-control-label" [for]="name">{{label | translate}}</label>
</div>
