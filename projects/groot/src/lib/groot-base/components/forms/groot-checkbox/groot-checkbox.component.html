<div class="form-check custom-checkbox">
  <input type="checkbox"
         class="form-check-input"
         [id]="name"
         [name]="name"
         [ngModel]="checked"
         [checked]="checked"
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         [disabled]="disabled">
  <label class="form-check-label" [for]="name">{{label | translate}}</label>
</div>
