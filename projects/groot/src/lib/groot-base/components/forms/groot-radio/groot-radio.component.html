<div class="custom-control custom-radio">
  <input type="radio"
         #radio="ngModel"
         [id]="idRadio"
         [name]="name"
         [value]="value"
         [ngModel]="selectedValue"
         class="custom-control-input"
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         [disabled]="disabled"
         *ngIf="!formControl">
  <input type="radio"
         [id]="idRadio"
         [name]="name"
         [value]="value"
         class="custom-control-input"
         [formControl]="formControl"
         *ngIf="formControl">
  <label class="custom-control-label"
         [class.is-invalid]="formControl && formControl.invalid && formControl.touched"
         for="{{idRadio}}">
      {{label | translate}}
  </label>
</div>
