<div class="custom-control custom-radio">
  <input type="radio"
         [id]="idRadio"
         [name]="name"
         [value]="value"
         [ngModel]="selectedValue"
         class="custom-control-input"
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         [disabled]="disabled">
  <label class="custom-control-label"
         [class.is-invalid]="control && control.invalid && control.touched"
         for="{{idRadio}}">
      {{label | translate}}
  </label>
</div>
