<label for="{{name}}" *ngIf="label">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>
<div class="input-group input-group-sm mb-2"
     [class.filled]="text">
  <input #htmlInput
         type="text"
         autocomplete="off"
         class="form-control"
         [attr.placeholder]="hidePlaceholder ? null : ((placeholder || label) | translate)"
         [required]="required"
         [id]="name"
         [name]="name"
         [ngModel]="text"
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         (keyup.enter)="onEnterPressed()"
         [class.is-invalid]="input.invalid && input.touched"
         [disabled]="disabled">
  <i class="fa fa-search"></i>
  <i class="fa fa-times" (click)="resetQuickSearch()"></i>
</div>
