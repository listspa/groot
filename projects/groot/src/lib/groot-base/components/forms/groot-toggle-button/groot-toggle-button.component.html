<label class="form-label" *ngIf="label" [class.horizontalAlign]="!horizontalLabel">
  {{label | translate}}

  <groot-info-icon
    class="me-2"
    *ngIf="infoPopoverTemplate"
    [popoverTemplate]="infoPopoverTemplate"
  ></groot-info-icon>
</label>
<div class="toggle"
     [class.inactive]="!value"
     [class.active]="value"
     [class.disabled]="disabled"
     (click)="toggleStatus()">
  <div class="toggle-button"></div>
</div>
