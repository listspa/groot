<label for="{{name}}" *ngIf="label">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>
<div class="input-group">
  <div class="file-input-name"
       [class.is-invalid]="required && !input.pristine && invalid"
       [class.disabled]="disabled">
    <span class="file-input-text">
      <span>{{text}}</span>
      <span class="placeholder" *ngIf="!text && !hidePlaceholder">{{(placeholder || label) | translate}}</span>
    </span>
    <span class="btn btn-file">
      <i class="{{icon}}"></i>
      {{buttonText | translate}}
      <input [id]="name"
             [name]="name"
             type="file"
             [required]="required"
             [disabled]="disabled"
             [attr.multiple]="multiple"
             (change)="fileEvent($event)"
             [ngModel]="filesNgModel"
             (blur)="onTouched()"
             #input="ngModel"
             [class.clear-hidden]="!(filled && showClear)">
    </span>

    <span class="btn btn-file btn-clear" *ngIf="filled && showClear" (click)="clearClicked($event)">
      <i class="fa fa-times"></i>
    </span>
  </div>
  <div class="invalid-feedback" *ngIf="required && !input.pristine && invalid">
    {{'common.required' | translate}}
  </div>
</div>
