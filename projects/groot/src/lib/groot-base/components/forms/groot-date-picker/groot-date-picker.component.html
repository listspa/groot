<label for="{{name}}" *ngIf="label">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>

<div class="input-group">
  <input type="text"
         autocomplete="off"
         class="form-control"
         [attr.placeholder]="hidePlaceholder ? null : ((placeholder || label) | translate)"
         [required]="required"
         [id]="name"
         [name]="name"
         [minDate]="minDate"
         [maxDate]="maxDate"
         [daysDisabled]="daysDisabled"
         [datesDisabled]="datesDisabled"
         [datesEnabled]="datesEnabled"
         bsDatepicker
         #datePickerDirective="bsDatepicker"
         #input=ngModel
         [placement]="placement"
         [ngModel]="selectedDate"
         triggers=""
         (ngModelChange)="writeValueFromGui($event)"
         (blur)="onTouched()"
         [class.is-invalid]="input.invalid && input.touched"
         [disabled]="disabled"
         value="{{!(input.invalid && input.touched) ? (selectedDate | date: format) : selectedDate}}"
         *ngIf="!formControl">
  <input type="text"
         autocomplete="off"
         class="form-control"
         [attr.placeholder]="hidePlaceholder ? null : ((placeholder || label) | translate)"
         [id]="name"
         [name]="name"
         [minDate]="minDate"
         [maxDate]="maxDate"
         bsDatepicker
         #datePickerDirective="bsDatepicker"
         [placement]="placement"
         triggers=""
         [class.is-invalid]="formControl.invalid && formControl.touched"
         [formControl]="formControl"
         [value]="!(formControl.invalid && formControl.touched) ? (formControl.value | date: format) : formControl.value"
         *ngIf="formControl">

  <div class="input-group-append">
    <span class="input-group-text">
      <i class="fa fa-calendar"></i>
    </span>
  </div>
  <ng-container *ngIf="input">
    <div class="invalid-feedback" *ngIf="input.invalid && input.touched">
      {{'common.required' | translate}}
    </div>
  </ng-container>
  <ng-container *ngIf="formControl">
    <div class="invalid-feedback" *ngIf="formControl.invalid && formControl.touched">
      {{'common.required' | translate}}
    </div>
  </ng-container>
</div>
<small class="form-text text-muted" *ngIf="helpText">
  {{helpText | translate}}
</small>
