<label for="{{name}}" *ngIf="label">
  {{label | translate}}
  <span *ngIf="required">*</span>
</label>
<textarea
  autocomplete="off"
  class="form-control"
  [placeholder]="(placeholder || label) | translate"
  [required]="required"
  [id]="name"
  [name]="name"
  #input="ngModel"
  [ngModel]="text"
  (ngModelChange)="writeValue($event)"
  [class.is-invalid]="input.invalid && !input.pristine"
  [disabled]="disabled"
  rows="{{rows}}"
  *ngIf="!formControl"
></textarea>
<textarea
  autocomplete="off"
  class="form-control"
  [placeholder]="(placeholder || label) | translate"
  [required]="required"
  [id]="name"
  [name]="name"
  [class.is-invalid]="formControl.invalid && !formControl.pristine"
  rows="{{rows}}"
  [formControl]="formControl"
  *ngIf="formControl"
></textarea>
<ng-container *ngIf="input">
  <div class="invalid-feedback" *ngIf="input.invalid && !input.pristine">
    {{'common.required' | translate}}
  </div>
</ng-container>
<ng-container *ngIf="formControl">
  <div class="invalid-feedback" *ngIf="formControl.invalid && !formControl.pristine">
    {{'common.required' | translate}}
  </div>
</ng-container>
<small class="form-text text-muted" *ngIf="helpText">
  {{helpText | translate}}
</small>
