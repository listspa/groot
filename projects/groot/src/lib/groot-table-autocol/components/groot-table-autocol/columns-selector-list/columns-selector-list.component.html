<h2 class="text-center">
  {{label | translate}}
  <small>
    <i [ngClass]="icon" *ngIf="icon"></i>
  </small>
</h2>

<ul cdkDropList
    [cdkDropListData]="columns"
    (cdkDropListDropped)="onDropColumn($event)"
    class="columns-list">
  <li *ngFor="let col of columns"
      class="columns-list-col"
      cdkDrag
      cdkDragBoundary=".modal-body">
    {{col.label | translate}}
    <div class="columns-list-col-placeholder" *cdkDragPlaceholder></div>
  </li>

  <li *ngIf="!columns.length"
      class="columns-list-empty">
    Drag here
  </li>
</ul>
