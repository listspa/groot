<h2 class="text-center">
  {{label | translate}}
  <small>
    <i [ngClass]="icon" *ngIf="icon"></i>
  </small>
</h2>

<ul cdkDropList
    [cdkDropListData]="columns"
    (cdkDropListDropped)="onDropColumn($event)"
    class="groot-columns-selector-list">
  <li *ngFor="let col of columns"
      class="groot-columns-selector-col"
      cdkDrag
      cdkDragBoundary=".modal-body">
    {{col.label | translate}}
    <div class="groot-columns-selector-placeholder" *cdkDragPlaceholder></div>
  </li>

  <li *ngIf="!columns.length"
      class="groot-columns-selector-placeholder">
    Drag here
  </li>
</ul>
