<div class="popover-content popover-body">
  <ng-container [ngSwitch]="column.columnType">
    <ng-container *ngSwitchCase="'INT32'">
      <ng-template [ngTemplateOutlet]="numberTpl"></ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'INT64'">
      <ng-template [ngTemplateOutlet]="numberTpl"></ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'DOUBLE'">
      <ng-template [ngTemplateOutlet]="numberTpl"></ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'DATE'">
      <ng-template [ngTemplateOutlet]="dateTpl"></ng-template>
    </ng-container>
    <ng-container *ngSwitchCase="'TIMESTAMP'">
      <ng-template [ngTemplateOutlet]="dateTpl"></ng-template>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <ng-template [ngTemplateOutlet]="stringsTpl"></ng-template>
    </ng-container>
  </ng-container>

  <!-- Numbers -->
  <ng-template #numberTpl>
    <div class="d-flex justify-content-between">
      <groot-combo
        [items]="comparisonOperators"
        name="operator"
        [required]="true"
        bindLabel="label"
        bindValue="value"
        [(ngModel)]="operator"
        [clearable]="false"
        style="min-width: 5em"
      ></groot-combo>

      <groot-input
        type="number"
        [required]="true"
        name="numericValue"
        [placeholder]="column.label | translate"
        [(ngModel)]="numericValue"
      ></groot-input>
    </div>
  </ng-template>

  <!-- Dates -->
  <ng-template #dateTpl>
    <div class="d-flex justify-content-between">
      <groot-combo
        [items]="comparisonOperators"
        name="operator"
        [required]="true"
        bindLabel="label"
        bindValue="value"
        [(ngModel)]="operator"
        [clearable]="false"
        style="min-width: 5em"
      ></groot-combo>

      <groot-date-picker
        [required]="true"
        name="dateValue"
        [placeholder]="column.label | translate"
        [(ngModel)]="dateValue"
      ></groot-date-picker>
    </div>
  </ng-template>

  <!-- Strings -->
  <ng-template #stringsTpl>
    <ng-container *ngIf="!loadingError; else loadingErrorTemplate">
      <groot-combo
        name="filter-column"
        placeholder="common.filter"
        [showAsListBox]="true"
        [checkboxes]="true"
        [fetchDataIncrementally]="true"
        (requestData)="comboDataRequest($event)"
        [itemsPage]="domainPage"
        [(ngModel)]="selectedValues"
        [maxItemsAtATime]="COMBO_SIZE"
      ></groot-combo>
    </ng-container>
    <ng-template #loadingErrorTemplate>
      <div class="loading-indicator">
        <i class="fa-solid fa-triangle-exclamation text-danger"></i>
        {{'common.cannotLoadFilters' | translate}}
      </div>
    </ng-template>
  </ng-template>

  <!-- Buttons -->
  <div class="d-flex justify-content-between">
    <div class="buttons-list-bottom-left">
      <groot-button
        classes="btn-outline-info"
        icon="fa fa-trash-o"
        label="common.clear"
        (click)="clear()"
      ></groot-button>
    </div>

    <div class="buttons-list-bottom-right">
      <groot-button
        classes="btn-outline-danger"
        icon="fa fa-cross"
        label="common.cancel"
        (click)="close()"
      ></groot-button>

      <groot-button
        classes="btn-success"
        icon="fa fa-filter"
        label="common.apply"
        (click)="apply()"
      ></groot-button>
    </div>
  </div>
</div>
