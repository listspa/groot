<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">{{'common.selectColumnsDragging' | translate}}</h4>
  <button type="button" class="btn-close btn-close-light" aria-label="Close" (click)="onCancel()">
  </button>
</div>
<div class="modal-body container-fluid"
     cdkDropListGroup>
  <div class="row">
    <div class="col-sm-12 col-lg-4">
      <groot-columns-selector-list
        label="common.columnsAvailable"
        icon="fa fa-align-justify"
        [columns]="unselected"
        (columnDropped)="moveColumn($event)"
      ></groot-columns-selector-list>
    </div>

    <div class="col-sm-12 col-lg-4">
      <groot-columns-selector-list
        label="common.columnsSelected"
        icon="fa fa-table"
        [columns]="selected"
        (columnDropped)="moveColumn($event)"
      ></groot-columns-selector-list>
    </div>

    <div class="col-sm-12 col-lg-4">
      <groot-columns-selector-list
        label="common.columnsAccordion"
        icon="fa fa-chevron-down"
        [columns]="accordion"
        (columnDropped)="moveColumn($event)"
      ></groot-columns-selector-list>
    </div>
  </div>
</div>
<div class="modal-footer buttons-list-bottom-right">
  <groot-button
    classes="btn-outline-danger"
    label="common.cancel"
    icon="fa fa-times"
    (click)="onCancel()"
  ></groot-button>

  <groot-button
    classes="btn-outline-success"
    label="common.confirm"
    icon="fa fa-check"
    (click)="onConfirm()"
  ></groot-button>
</div>
