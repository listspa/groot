<h1>Demo of forms components</h1>

<h2>Pure look & feel demo (no angular)</h2>

<form>
  <div class="form-row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="loginName">Login</label>
        <input type="text" class="form-control" id="loginName" placeholder="Login">
      </div>

      <div class="form-group">
        <label for="inputPassword5">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <small id="passwordHelpBlock" class="form-text text-muted">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
          characters, or emoji.
        </small>
      </div>
    </div>

    <div class="col-md-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck0" checked>
        <label class="custom-control-label" for="customCheck0">This is selected</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">This is a checkbox</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck2" disabled>
        <label class="custom-control-label" for="customCheck2">This is disabled</label>
      </div>
    </div>

    <div class="col-md-4">
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
        <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
      </div>
    </div>
  </div>
</form>

<h2>Sample validation</h2>

<form novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01">First name</label>
      <input type="text"
             class="form-control"
             id="validationCustom01"
             placeholder="First name"
             required
             name="name"
             #name="ngModel"
             [(ngModel)]="form.name"
             [class.is-invalid]="!name.valid && !name.pristine">
      <div class="invalid-feedback" *ngIf="!name.valid && !name.pristine">
        The field is mandatory
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text"
             class="form-control"
             id="validationCustom02"
             placeholder="Last name"
             required
             name="lastName"
             #lastName="ngModel"
             [(ngModel)]="form.lastName"
             [class.is-valid]="lastName.valid && !lastName.pristine">
      <div class="valid-feedback" *ngIf="lastName.valid && !lastName.pristine">
        Field OK!
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
