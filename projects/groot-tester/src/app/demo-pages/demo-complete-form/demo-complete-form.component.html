<form novalidate>
  <div class="row">
    <div class="col-sm-2">
      <groot-input
        label="Name 0"
        name="name 0"
        [required]="true"
        [(ngModel)]="form.name">
      </groot-input>
    </div>
    <div class="col-sm-1">
      <groot-toggle-button
        label="Toggle me 3"
        name="toggler 3"
        [horizontalLabel]="true"
        [(ngModel)]="form.toggler">
      </groot-toggle-button>
    </div>
    <div class="col-sm-2">
      <groot-combo
        label="Currency"
        name="currency"
        [items]="currencies"
        [required]="true"
        [(ngModel)]="form.currency">
      </groot-combo>
    </div>
  </div>
</form>
