<form novalidate>
  <div class="row">
    <div class="col-sm-1">
      <groot-date-picker
        label="Data"></groot-date-picker>
    </div>
    <div class="col-sm-2">
      <groot-input
        label="Name 0"
        name="name 0"
        [required]="true"
        [(ngModel)]="form.name">
      </groot-input>
    </div>
    <div class="col-sm-1">
      <groot-toggle-button
        label="Toggle me 3"
        name="toggler 3"
        [horizontalLabel]="true"
        [(ngModel)]="form.toggler">
      </groot-toggle-button>
    </div>
    <div class="col-sm-2">
      <groot-combo
        label="Currency"
        name="currency"
        [items]="currencies"
        [required]="true"
        [(ngModel)]="form.currency">
      </groot-combo>
    </div>
    <div class="col-sm-2">
      <groot-textarea
        label="Description"
        name="description"
        [(ngModel)]="form.description">
      </groot-textarea>
    </div>

    <div class="col" style="background-color: #eee">
      <groot-file-input
        label="A File"
        name="aFile"
        [(ngModel)]="form.file"
        initialText="file esistente"
        ></groot-file-input>
    </div>
  </div>
</form>
